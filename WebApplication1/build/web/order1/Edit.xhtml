<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="Order1EditDlg" widgetVar="Order1EditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditOrder1Title}">
            <h:form id="Order1EditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{order1Controller.selected != null}">
                        <p:outputLabel value="#{bundle.EditOrder1Label_id}" for="id" />
                        <p:inputText id="id" value="#{order1Controller.selected.id}" title="#{bundle.EditOrder1Title_id}" required="true" requiredMessage="#{bundle.EditOrder1RequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditOrder1Label_name}" for="name" />
                        <p:inputText id="name" value="#{order1Controller.selected.name}" title="#{bundle.EditOrder1Title_name}" />
                     
                        <p:outputLabel value="#{bundle.EditOrder1Label_typecar}" for="typecar" />
                        <p:inputText id="typecar" value="#{order1Controller.selected.typecar}" title="#{bundle.EditOrder1Title_typecar}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{order1Controller.update}" value="#{bundle.Save}" update="display,:Order1ListForm:datalist,:growl" oncomplete="handleSubmit(args, 'Order1EditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="Order1EditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
