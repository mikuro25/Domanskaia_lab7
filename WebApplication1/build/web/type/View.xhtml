<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TypeViewDlg" widgetVar="TypeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTypeTitle}">
            <h:form id="TypeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{typeController.selected != null}">
                        <h:outputText value="#{bundle.ViewTypeLabel_typeId}"/>
                        <h:outputText value="#{typeController.selected.typeId}" title="#{bundle.ViewTypeTitle_typeId}"/>
                        <h:outputText value="#{bundle.ViewTypeLabel_name}"/>
                        <h:outputText value="#{typeController.selected.name}" title="#{bundle.ViewTypeTitle_name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TypeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
