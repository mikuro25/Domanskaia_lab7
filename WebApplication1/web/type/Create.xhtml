<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TypeCreateDlg" widgetVar="TypeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTypeTitle}">
            <h:form id="TypeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{typeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTypeLabel_typeId}" for="typeId" />
                        <p:inputText id="typeId" value="#{typeController.selected.typeId}" title="#{bundle.CreateTypeTitle_typeId}" required="true" requiredMessage="#{bundle.CreateTypeRequiredMessage_typeId}"/>
                        <p:outputLabel value="#{bundle.CreateTypeLabel_name}" for="name" />
                        <p:inputText id="name" value="#{typeController.selected.name}" title="#{bundle.CreateTypeTitle_name}" required="true" requiredMessage="#{bundle.CreateTypeRequiredMessage_name}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{typeController.create}" value="#{bundle.Save}" update="display,:TypeListForm:datalist,:growl" oncomplete="handleSubmit(args,'TypeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TypeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
